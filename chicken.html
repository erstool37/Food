<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <link rel="stylesheet" type="text/css" href="chicken.css">
          <title>Chicken</title>
     </head>
     <body>
          <h1>치킨투표</h1>
          <form action="" method="post">

               <div class="title">방번호</div>
               <div class="input1"><input type="number" name="room"></div>

          <h2>음료수</h2>
          <div class="drink">
          <table>
          <tr>
               <td>콜라</td><td><input type="radio" name="drinkc" value="콜라"></td>
          </tr>
          <tr>
               <td>사이다</td><td><input type="radio" name="drinkc" value="사이다"></td>
          </tr>
          </table>
          </div>

          <h2>치킨</h2>
          <div class="chicken">
          <table>
               <td>후라이드</td>
               <td>
                    0:<input type="radio" name="후라이드" value="0">
                    1:<input type="radio" name="후라이드" value="1">
                    2:<input type="radio" name="후라이드" value="2">
                    3:<input type="radio" name="후라이드" value="3">
               </td>
               </tr>
               <tr>
               <td>양념</td>
               <td>
               <p>
                    0:<input type="radio" name="양념" value="0">
                    1:<input type="radio" name="양념" value="1">
                    2:<input type="radio" name="양념" value="2">
                    3:<input type="radio" name="양념" value="3">
               </p>
               </td>
               </tr>
               <h3>파닭</h3>
               <p>
                    0:<input type="radio" name="파닭" value="0">
                    1:<input type="radio" name="파닭" value="1">
                    2:<input type="radio" name="파닭" value="2">
                    3:<input type="radio" name="파닭" value="3">
               </p>
               <h3>마늘</h3>
               <p>
                    0:<input type="radio" name="마늘" value="0">
                    1:<input type="radio" name="마늘" value="1">
                    2:<input type="radio" name="마늘" value="2">
                    3:<input type="radio" name="마늘" value="3">
               </p>
               <h3>크리미언</h3>
               <p>
                    0:<input type="radio" name="크리미언" value="0">
                    1:<input type="radio" name="크리미언" value="1">
                    2:<input type="radio" name="크리미언" value="2">
                    3:<input type="radio" name="크리미언" value="3">
               </p>
               <h3>핫블링</h3>
               <p>
                    0:<input type="radio" name="핫블링" value="0">
                    1:<input type="radio" name="핫블링" value="1">
                    2:<input type="radio" name="핫블링" value="2">
                    3:<input type="radio" name="핫블링" value="3">
               </p>
               <h3>크핫</h3>
               <p>
                    0:<input type="radio" name="크핫" value="0">
                    1:<input type="radio" name="크핫" value="1">
                    2:<input type="radio" name="크핫" value="2">
                    3:<input type="radio" name="크핫" value="3">
               </p>
               </table>
               </div>
               <p><input type="submit"></p>
          </form>
     </body>
</html>
